<div class="create-group" [ngSwitch]="createOpen">
  <div class="create-group-button" *ngSwitchCase="false">
    <button (click)="createGroupCreate()">create</button>
  </div>
  <div class="create-group-form" *ngSwitchCase="true">
    <input type="text" [(ngModel)]="group.name"  name="title" (keydown)="onKeydown($event)">
  </div>
</div>

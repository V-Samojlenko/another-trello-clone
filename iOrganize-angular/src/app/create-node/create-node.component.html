<div class="create-node" [ngSwitch]="createOpen">
  <div class="create-node-button" *ngSwitchCase="false">
    <button (click)="createNodeCreate()">create</button>
  </div>
  <div class="create-node-form" *ngSwitchCase="true">
      <input type="text" [(ngModel)]="node.title"  name="title" (keydown)="onKeydown($event)">
  </div>
</div>
